        <!-- Section Contact start -->

        <section class="section-contact footer" id="contact">
            <div class="overlay"></div>

            <div class="wrapper">

                <div class="row">

                    <div class="section-title">
                        <h2 data-bigletter="Contact Me">
                            <strong>Contact</strong>
                        </h2>
                    </div>

                    <form action="#" method="post" class="contact-form clearfix">
                        <div class="row">
                            <div class="col">
                                <label for="name">Name</label>
                            </div>
                            <div class="col">
                                <input type="text" name="name" id="name" placeholder="Your name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="email">Email</label>
                            </div>
                            <div class="col">
                                <input type="email" name="email" id="email" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="find-me">How did you find me?</label>
                            </div>
                            <div class="col">
                                <select name="find-me" id="find-me">
                                    <option value="friends" selected>Friends</option>
                                    <option value="search">Search Engine</option>
                                    <option value="ad">Advertisment</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="message">Leave me a message</label>
                            </div>
                            <div class="col">
                                <textarea name="message" id="message" cols="30" rows="10"
                                    placeholder="Your message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>&nbsp;</label>
                            </div>
                            <div class="col">
                                <input type="submit" value="Send it">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <footer>
                <div class="row">
                    <div class="copyright-box">
                        <p class="copyright">© Copyright <strong>Frank</strong>. All Rights Reserved</p>
                    </div>
                </div>
            </footer>
        </section>
