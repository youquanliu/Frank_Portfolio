<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Youquan Liu or Frank's portfolio website, know me from here!">

    <title>Frank's portfolio</title>
    <!--css sheet-->
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">
    <link rel="manifest" href="resources/favicons/site.webmanifest">
    <link rel="mask-icon" href="resources/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="resources/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="resources/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <div class="fullscreen-bg">
            <video autoplay muted loop poster="resources/img/forest_poster" id="myVideo">
                <source src="resources/img/Forest.webm" type="video/webm">
                <source src="resources/img/Forest.mp4" type="video/mp4">
            </video>
        </div>
        <nav>
            <div class="nav-header">
                <a href="index.html">
                    <span class="logo">
                        <span>F</span>rank
                    </span>
                </a>
            </div>
            <div class="row">
                <ul class="main-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Resume</a></li>
                    <li><a href="#">Project</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="header-content">
            <h1>I am Frank Liu<br />
                <span class="typer" id="main" data-words="Front End Developer,JavaScript Developer,Web Developer"
                    data-delay="100" data-deleteDelay="700" data-colors="#BC4639"></span>
                <span class="cursor" data-owner="main"></span>
            </h1>
        </div>

    </header>
    <!-- Section Introduction start -->

    <section class="section-introduction clearfix">
        <div class="row">
            <div class="section-title">
                <h2 data-bigletter="About Me">
                    <strong>introduction</strong>
                </h2>
            </div>
        </div>
    </section>

    <!-- Section Project start -->
    <section class="section-project">
        <div class="row">
            <!-- <div class="triangle"></div> -->
            <div class="section-title">
                <h2 data-bigletter="Projects Details">
                    <strong>My Projects</strong>
                </h2>

                <ul class="project-filter">
                    <li><a class="active" href="" title="All">All</a></li>
                    <li><a href="" title="React">React</a></li>
                    <li><a href="" title="JavaScript/jQuery">JavaScript/jQuery</a></li>
                    <li><a href="" title="Html/Css">Html/Css</a></li>
                </ul>
            </div>

            <div class="group clearfix">
                <div class="col">
                    <img src="resources/img/work-1.jpg" alt="work-1">
                </div>
                <div class="col">
                    <img src="resources/img/work-5.jpg" alt="work-5">
                </div>
            </div>
            <div class="group clearfix">
                <div class="col">
                    <img src="resources/img/work-3.jpg" alt="work-3">
                </div>
                <div class="col">
                    <img src="resources/img/work-4.jpg" alt="work-4">
                </div>
            </div>
            <div class="group clearfix">
                <div class="col">
                    <img src="resources/img/work-2.jpg" alt="work-2">
                </div>
                <div class="col">
                    <img src="resources/img/work-6.jpg" alt="work-6">
                </div>
            </div>
        </div>
    </section>

    <!-- Section Contact start -->

    <section class="section-contact">
        <div class="overlay"></div>

        <div class="wrapper">

            <div class="row">

                <div class="section-title">
                    <h2 data-bigletter="Contact Me">
                        <strong>Contact</strong>
                    </h2>
                </div>

                <form action="#" method="post" class="contact-form clearfix">
                    <div class="row">
                        <div class="col">
                            <label for="name">Name</label>
                        </div>
                        <div class="col">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Email</label>
                        </div>
                        <div class="col">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="find-me">How did you find me?</label>
                        </div>
                        <div class="col">
                            <select name="find-me" id="find-me">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search Engine</option>
                                <option value="ad">Advertisment</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="message">Leave me a message</label>
                        </div>
                        <div class="col">
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col">
                            <input type="submit" value="Send it">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="copyright-box">
                    <p class="copyright">Â© Copyright <strong>Frank</strong>. All Rights Reserved</p>
                </div>
            </div>
        </footer>
    </section>

    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
</body>

</html>
